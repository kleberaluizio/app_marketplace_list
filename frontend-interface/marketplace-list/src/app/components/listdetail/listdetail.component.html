<div class="container mt-2">
    <div class="row title">
        <div class="col-12 text-center">
            <h3>Detalhe Lista</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-12 mt-2">
            <button type="button" class="btn btn-primary" (click)="showModal()" data-bs-toggle="modal">
               Add Item
            </button>
        </div>
    </div>
    <!-- Repetição do item da lista -->

</div>

<!-- Modal para novo item da lista e novo produto -->
<!-- Button trigger modal -->
<button type="button" id="btnModal" class="btn btn-primary mt-2" style="visibility: hidden;"  data-bs-toggle="modal" data-bs-target="#exampleModal">
    Add new item
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Add item to list</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <!-- Formulario do produto e item/quantidade opcionais-->
          <label for="selectProduct">Select product</label>
          <select class="form-select mb-2 mt-2">
            <option *ngFor = "let PRODUCT of products">
                {{PRODUCT.name}}
            </option>
          </select>

          <p>*Didn't find it?
            <button type="button" class="btn btn-primary" (click) = "enableNewProduct()">
               New product
            </button>
          </p>
          <div *ngIf="formNewProduct">
                <label for="txtNewProduct">Name</label>
                <input type="text" class="form-control" [(ngModel)]="newProduct.name">
                <button class="btn btn-success" (click)="registerNewProduct()">Save</button>
          </div>          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" data-bs-dismiss="modal" >Save</button>
        </div>
      </div>
    </div>
  </div>
